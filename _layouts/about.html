---
layout: default
---

    <div class="container">
        <div class="row">
            <div class="content-about">
                <div class="col-50">
                    <h2>{{ page.title }}</h2>
                </div>
                <div class="col-50">
                    <p>{{ content }}</p>
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="content-about">
                <div class="col-50">
                    <h2>Selected Clients</h2>
                </div>
                <div class="col-50">
                    {% for client in page.selected-clients limit: 15 %}
                        {{ client }}<br>
                    {% endfor %}
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="content-about">
                <div class="col-50">
                    <h2>Services</h2>
                </div>
                <div class="col-50">
                    {% for service in page.service limit: 15 %}
                        {{ service }}
                    {% endfor %}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
