---
layout: default
---

    <div class="container">
        <div class="row">
            <div class="content">
                <div class="col-50">
                    <h2>{{ page.title }}</h2>
                </div>
                <div class="col-50">
                    {{ content }}
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="content">
                <div class="col-50">
                    <h2>Selected Clients</h2>
                </div>
                <div class="col-50">
                    {% for client in page.selected-clients limit: 15 %}
                        <p>{{ client }}</p>
                    {% endfor %}
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="content">
                <div class="col-50">
                    <h2>Services</h2>
                </div>
                <div class="col-50">
                    {% for service in page.services limit: 15 %}
                        <p>{{ service }}</p>
                    {% endfor %}
                </div>
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
