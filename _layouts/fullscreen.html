---
layout: default
---

        <div class="content">
            <div class="col-50">
                <h1>{{ page.title }}</h1>
                {{ content }}
                <div class="video-pagination">
                    {% if page.previous.url %}
                        <a href="{{page.previous.url}}">Previous Project</a>
                    {% endif %}
                    {% if page.next.url %}
                        <a href="{{page.next.url}}">Next Project</a>
                    {% endif %}                    
                </div>
            </div>
            <div class="col-50">
                <section>
                    <iframe src="https://player.vimeo.com/video/{{ page.video-number }}?color=fff&title=0&byline=0&portrait=0" frameborder="0" webkitallowfullscreen mozallowfullscreen allowfullscreen></iframe>
                </section>
            </div>
        </div>
