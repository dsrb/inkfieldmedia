---
layout: default
---

    <div class="container">
            <h3>Work</h3>
        <div class="row content-highlight">
            <div class="content">
                {% assign sorted_work = site.work | sort:"position" %}
                {% for work in sorted_work %}
                <div class="col-50">
                    <div class="content-work-thumbnail">
                        <a href="{{ work.url }}">
                            <img src="{{ work.thumbnail_image }}">
                            <h2>{{ work.title }}</h2>
                        </a>
                    </div>
                </div>
                {% endfor %}
                <div class="clearfix"></div>
            </div>
        </div>
    </div>
