---
layout: default
---

        <div class="content">
            <div class="col-100 bottom-spacer">
                <div class="page-hero-image">
                    <h1>{{ page.about-excerpt }}</h1>
                    <img src="http://placehold.it/1920x700">
                </div>
                <div class="clearfix"></div>
            </div>
            <div class="col-25">
                <h2>{{page.title}}</h2>
            </div>
            <div class="col-75 content-client-thumbnail">
                {% assign sorted_clients = site.clients | sort:"position" %}
                {% for clients in sorted_clients %}
                    <div class="col-30">
                        <img src="{{ clients.logo_image }}">
                    </div>
                {% endfor %}
            </div>
            <div class="clearfix"></div>
        </div>
