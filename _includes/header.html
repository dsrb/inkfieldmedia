<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="x-ua-compatible" content="ie=edge">
        <title>{{ site.title }} | {{ page.title }}</title>
        <meta name="description" content="{{ page.description }}">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="apple-touch-icon" href="apple-touch-icon.png">
        <link rel="stylesheet" href="/styles/main.css">
    </head>
    <body>

        <div class="header-video-container">
            <video class="header-video" autoplay muted loop>
                <source src="/uploads/video.m4v" type="video/m4v">
                <source src="/uploads/video.webm" type="video/webm">
            </video>
        </div>

        <header class="header">
            <ul class="header-list">
                <li class="header-list-item site-title">
                    <a href="{{ site.baseurl }}">{{ site.title }}</a>
                </li>
                {% assign sorted_pages = site.pages | sort:"position" %}
                {% for page in sorted_pages %}{% if page.menu == 'main' %}<li class="header-list-item"><a href="{{ page.url }}">{{ page.title }}</a></li>{% endif %}{% endfor %}
            </ul>
        </header>
